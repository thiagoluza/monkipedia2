    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <div class="popup-content" onclick="event.stopPropagation()">
            <img class="popup-image" id="popup-image" src="" alt="">
            <p class="popup-text" id="popup-desc"></p>
        </div>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>
      
    <script>
let currentIndex = 0;
let images = [];

document.addEventListener("DOMContentLoaded", function () {
    console.log("Script carregado");

    images = Array.from(document.querySelectorAll(".itemgaleria"));

    images.forEach((img, index) => {
        img.addEventListener("click", function () {
            openPopup(index);
        });
    });
});

function openPopup(index) {
    currentIndex = index;
    const imageSrc = images[currentIndex].src;
    const description = images[currentIndex].getAttribute("data-description") || "Sem descrição";

    document.getElementById("popup-image").src = imageSrc;
    document.getElementById("popup-desc").textContent = description;
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length; 
    openPopup(currentIndex);
}

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    openPopup(currentIndex);
}

document.getElementById("popup").addEventListener("click", function (event) {
    if (event.target === this) {
        closePopup();
    }
});

document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") {
        closePopup();
    } else if (event.key === "ArrowRight") {
        nextImage();
    } else if (event.key === "ArrowLeft") {
        prevImage();
    }
});
    </script>
